<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // Так. Письмова таска.
    //     Зробити свій розпоряжок дня.
    //
    //     Мають бути функції, які є асинхронними (мають сетТаймАут або сетІнтервал)
    //     які описують якусь певну вашу дію в день. Наприклад функція прокинутись триває 1с,
    //     поїсти - 0,5с. Доїхати до роботи - 2с. Пообідати - 1с.
    //     Зробити таких функцій в районі 10 штук. Функція має приймати параметр,
    //     який буде відповідати за успішне чи не успішне виконання.
    //     Далі виконати їх в тій послідовності, в якій ви виконуєте їх у свій звичайний день.
    //
    //     Тобто, як приклад
    // Прокинулись - Поснідали - Зібрались - ПОїхали на роботу - Працююєте
    // - Пообідали - Працюєте - Випили кави - Працюєте - Поїхали до дому - Повчились - Лягли спати.
    //
    //     Кожна функція має мати якесь успіше або не успішне виконання.
    //     Тобто можливий варіант, що при виконанні функції доїхати на роботу
    //     ви стали в заторі і не попали на роботу. Або йдучи на обід
    //     ви забули гаманець і лишились голодні.


    let wakeUp = new Promise((resolve, reject, time) => {
        time = 1000;
        if (time > 1000) {
            reject('Проспав!')
        } else {
            setTimeout(() => {
                resolve('Прокинувся')
            }, time);
        }

    });

    wakeUp
        .then(value => {
            console.log(value);
        })
        .then(() => {
            let haveDinner = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('Поснідав')
                }, 1500);

            });

            haveDinner
                .then(value => {
                    console.log(value);
                });
        })
        .then(() => {
            let closesUp = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('Зібрався')
                }, 3500);

            });

            closesUp
                .then(value => {
                    console.log(value);
                });

        })
        .then(() => {
            let goingToWork = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('Добрався до роботи')
                }, 5500);

            });

            goingToWork
                .then(value => {
                    console.log(value);
                });
        })
        .then(() => {
            let workingBeforeBreakfast = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('Працював')
                }, 10500);

            });

            workingBeforeBreakfast
                .then(value => {
                    console.log(value);
                });
        })
        .then(() => {
            let haveBreakfast = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('Пообідав')
                }, 11500);

            });

            haveBreakfast
                .then(value => {
                    console.log(value);
                });
        })
        .then(() => {
            let workingAfterBreakfast = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('Працював')
                }, 15500);

            });

            workingAfterBreakfast
                .then(value => {
                    console.log(value);
                });
        })
        .then(() => {
            let goingHome = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('Поїхав додому')
                }, 16500);

            });

            goingHome
                .then(value => {
                    console.log(value);
                });
        })
        .then(() => {
            let getStudy = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('Повчився')
                }, 19500);

            });

            getStudy
                .then(value => {
                    console.log(value);
                });
        })
        .then(() => {
            let havingSleeping = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('Ліг спати')
                }, 22500);

            });

            havingSleeping
                .then(value => {
                    console.log(value);
                });
        })
        .catch(reason => {
            console.error(reason);
        });





</script>
</body>
</html>
