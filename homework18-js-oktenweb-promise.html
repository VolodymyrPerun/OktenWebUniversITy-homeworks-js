<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise Hell</title>
</head>
<body>
<script>

    // Так. Письмова таска.
    //     Зробити свій розпоряжок дня.
    //
    //     Мають бути функції, які є асинхронними (мають сетТаймАут або сетІнтервал)
    //     які описують якусь певну вашу дію в день. Наприклад функція прокинутись триває 1с,
    //     поїсти - 0,5с. Доїхати до роботи - 2с. Пообідати - 1с.
    //     Зробити таких функцій в районі 10 штук. Функція має приймати параметр,
    //     який буде відповідати за успішне чи не успішне виконання.
    //     Далі виконати їх в тій послідовності, в якій ви виконуєте їх у свій звичайний день.
    //
    //     Тобто, як приклад
    // Прокинулись - Поснідали - Зібрались - ПОїхали на роботу - Працююєте
    // - Пообідали - Працюєте - Випили кави - Працюєте - Поїхали до дому - Повчились - Лягли спати.
    //
    //     Кожна функція має мати якесь успіше або не успішне виконання.
    //     Тобто можливий варіант, що при виконанні функції доїхати на роботу
    //     ви стали в заторі і не попали на роботу. Або йдучи на обід
    //     ви забули гаманець і лишились голодні.


    let wakeUp = new Promise((resolve, reject, time) => {
        time = 1000;
        if (time > 1000) {
            reject('Проспав!')
        } else {
            setTimeout(() => {
                resolve('Прокинувся')
            }, time);
        }

    });

    wakeUp
        .then(value => {
            console.log(value);
        })
        .then(() => {
            let haveDinner = new Promise((resolve, reject, time) => {
                time = 500;
                if (time < 500) {
                    reject('Зголоднів!')
                } else {
                    setTimeout(() => {
                        resolve('Поснідав')
                    }, time);
                }

            });

            haveDinner
                .then(value => {
                    console.log(value);
                })
                .then(() => {
                    let closesUp = new Promise((resolve, reject, time) => {
                        time = 1000;
                        if (time > 1000) {
                            reject('Не встиг на автобус!')
                        } else {
                            setTimeout(() => {
                                resolve('Зібрався')
                            }, time);
                        }

                    });

                    closesUp
                        .then(value => {
                            console.log(value);
                        })
                        .then(() => {
                            let goingToWork = new Promise((resolve, reject, roadClean) => {
                                roadClean = true;
                                if (roadClean !== true) {
                                    reject('Встали в заторі!')
                                } else {
                                    setTimeout(() => {
                                        resolve('Добрався до роботи')
                                    }, 2000);
                                }

                            });

                            goingToWork
                                .then(value => {
                                    console.log(value);
                                })
                                .then(() => {
                                    let workingBeforeBreakfast = new Promise((resolve, reject, headache) => {
                                        headache = false;
                                        if (headache === true) {
                                            reject('Боліла голова!')
                                        } else {
                                            setTimeout(() => {
                                                resolve('Працював до обіду')
                                            }, 4000);
                                        }

                                    });

                                    workingBeforeBreakfast
                                        .then(value => {
                                            console.log(value);
                                        })
                                        .then(() => {
                                            let haveBreakfast = new Promise((resolve, reject, forgotPurse) => {
                                                forgotPurse = false;
                                                if (forgotPurse === true) {
                                                    reject('Забув гаманець!')
                                                } else {
                                                    setTimeout(() => {
                                                        resolve('Пообідав')
                                                    }, 1000);
                                                }

                                            });

                                            haveBreakfast
                                                .then(value => {
                                                    console.log(value);
                                                })
                                                .then(() => {
                                                    let workingAfterBreakfast = new Promise((resolve, reject, toothPaine) => {
                                                        toothPaine = false;
                                                        if (toothPaine === true) {
                                                            reject('Болів зуб!')
                                                        } else {
                                                            setTimeout(() => {
                                                                resolve('Працював після обіду')
                                                            }, 4000);
                                                        }

                                                    });

                                                    workingAfterBreakfast
                                                        .then(value => {
                                                            console.log(value);
                                                        })
                                                        .then(() => {
                                                            let goingHome = new Promise((resolve, reject, wheelDown) => {
                                                                wheelDown = false;
                                                                if (wheelDown === true) {
                                                                    reject('Спустило колесо!')
                                                                } else {
                                                                    setTimeout(() => {
                                                                        resolve('Поїхав додому')
                                                                    }, 2000);
                                                                }

                                                            });

                                                            goingHome
                                                                .then(value => {
                                                                    console.log(value);
                                                                })
                                                                .then(() => {
                                                                    let getStudy = new Promise((resolve, reject, noWireless) => {
                                                                        noWireless = false;
                                                                        if (noWireless !== false) {
                                                                            reject('Не було інтернету!')
                                                                        } else {
                                                                            setTimeout(() => {
                                                                                resolve('Повчився')
                                                                            }, 3000);
                                                                        }

                                                                    });

                                                                    getStudy
                                                                        .then(value => {
                                                                            console.log(value);
                                                                        })
                                                                        .then(() => {
                                                                            let havingSleeping = new Promise((resolve, reject, haveNotSleeping) => {
                                                                                haveNotSleeping = true;
                                                                                if (haveNotSleeping !== false) {
                                                                                    reject('Було безсоння!')
                                                                                } else {
                                                                                    setTimeout(() => {
                                                                                        resolve('Ліг спати')
                                                                                    }, 7000);
                                                                                }

                                                                            });

                                                                            havingSleeping
                                                                                .then(value => {
                                                                                    console.log(value);
                                                                                })
                                                                                .catch(reason => {
                                                                                    console.error(reason);
                                                                                });

                                                                        })
                                                                        .catch(reason => {
                                                                            console.error(reason);
                                                                        });
                                                                })
                                                                .catch(reason => {
                                                                    console.error(reason);
                                                                });
                                                        })
                                                        .catch(reason => {
                                                            console.error(reason);
                                                        });
                                                })
                                                .catch(reason => {
                                                    console.error(reason);
                                                });
                                        })
                                        .catch(reason => {
                                            console.error(reason);
                                        });
                                })
                                .catch(reason => {
                                    console.error(reason);
                                });
                        })
                        .catch(reason => {
                            console.error(reason);
                        });
                })
                .catch(reason => {
                    console.error(reason);
                });
        })
        .catch(reason => {
            console.error(reason);
        });


</script>
</body>
</html>
