<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    // Реализуйте класс User.
    //     Этот класс должен иметь следующие свойства:
    //     name,
    //     surname.
    // Класс должен иметь метод getFullName(),
    // с помощью которого можно вывести одновременно имя и фамилию юзера.
    // Сделайте 5 юзеров и выведите их в консоль.
    // Проверте роботу метода.
    console.log('Users:');

    class User {
        constructor(name, surname) {
            this.name = name;
            this.surname = surname;
        }

        getFullName() {
            console.log(`Full name -  ${this.name} ${this.surname}`);
        }
    }

    let Vasia = new User('Vasia', 'Pupkin');
    let Bruce = new User('Bruce', 'Wayne');
    let Master = new User('Master', 'Yoda');
    let Mister = new User('Mister', 'Bin');
    let Jack = new User('Jack', 'Sparrow');


    Vasia.getFullName();
    Bruce.getFullName();
    Master.getFullName();
    Mister.getFullName();
    Jack.getFullName();


    console.log('');


    // Реализуйте класс Student (Студент),
    // который будет наследовать от класса User.
    //     Этот класс должен иметь следующие свойства:
    //     name (имя, наследуется от User),
    //     surname (фамилия, наследуется от User),
    //     year (год поступления в вуз).
    // Класс должен иметь метод getFullName() (наследуется от User),
    // с помощью которого можно вывести одновременно имя и фамилию студента.
    // Также класс должен иметь метод getCourse(),
    //     который будет выводить текущий курс студента (от 1 до 5).
    //     Курс вычисляется так: нужно от текущего года отнять год поступления в вуз.
    //     Текущий год получите самостоятельно.
    // Сделайте 5 студентов и выведите их в консоль.
    // Проверте роботу методов.
    console.log('Students:');


    class Student extends User {
        constructor(name, surname, year) {
            super(name, surname);
            this.year = year;
        }

        getCourse () {
            let date = new Date().getUTCFullYear() - this.year;
            if (date > 5) {
                console.log(`Пройшло ${date} років, як ${this.name} ${this.surname} закінчив вуз`);
            }
            if (date < 5) {
                console.log(`Студент ${this.name} ${this.surname} навчається на ${date} курсі вузу`);
            }
        }
    }


    let John = new Student('John', 'Rambo', 1966);
    let Patrick = new Student('Patrick', 'Swayze', 1968);
    let Jason = new Student('Jason', 'Born', 1993);
    let James = new Student('James', 'Bond', 2017);
    let Barry = new Student('Barry', 'Allen', 2015);


    John.getFullName();
    Patrick.getFullName();
    Jason.getFullName();
    James.getFullName();
    Barry.getFullName();

    console.log('');

    John.getCourse();
    Patrick.getCourse();
    Jason.getCourse();
    James.getCourse();
    Barry.getCourse();


</script>
</body>
</html>
