<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //     Взять библиотечный класс Array и добавить ему новый метод который

    let arr = [7, 33,64, 55, 4];
    let newArr = [888, 33, 55, 77777, 1024];
    let stringArr = ['AbraCadAbra', 'Ira', 'Volodymyr',  'Victor'];

    // - при вызове выводит на консоль текущий массив

    Array.prototype.outputArray = function () {
        console.log(this);
    };

    arr.outputArray();
    newArr.outputArray();
    stringArr.outputArray();

    // - при вызове выводит на консоль значение текущого массива

    Array.prototype.outputArray = function () {
        console.log(...this);
    };

    arr.outputArray();
    newArr.outputArray();
    stringArr.outputArray();


    // - выводит наименьший числовой элемент массива

    Array.prototype.outputMin = function () {
        console.log(Math.min(...this))
    };

    arr.outputMin();
    newArr.outputMin();

    // - выводит наименьший по размеру строчный элемент массива

    Array.prototype.outputMinString = function () {
        this.sort((a, b) => {
            return (a.length - b.length)
        });

        console.log(this.shift())
    };

    stringArr.outputMinString();

    // - выводит только парные елементы

    Array.prototype.outputMin = function () {
        console.log(this.filter(function (value) {
            return (value % 2 === 0);
        }));
    };

    arr.outputMin();
    newArr.outputMin();

    // - выводит только элементы с парными индексами


    Array.prototype.outputMin = function () {
        console.log(this.filter(function (value, index) {
            return (index % 2 === 0 && index > 0);
        }));
    };

    arr.outputMin();
    newArr.outputMin();

    // - выводит только объекты у которых присутствует поле id
    //
    //
    // Создаем свои методы map, filter, foreach
    // для класса Array, добовляя их через prototype


</script>
</body>
</html>
