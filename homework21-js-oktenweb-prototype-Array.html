<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //     Взять библиотечный класс Array и добавить ему новый метод который

    let arr = [7, 33, 64, 55, 4];
    let newArr = [888, 33, 55, 77777, 1024];
    let stringArr = ['AbraCadAbra', 'Ira', 'Volodymyr', 'Victor'];
    let objArr = [
        {
            name: 'Volodymyr'
        },
        {
            name: 'Ira', id: 101
        },
        {
            name: 'Victor'
        },
        {
            name: 'Andriy', id: 102
        },
        {
            name: 'Vasia'
        },
    ];

    // - при вызове выводит на консоль текущий массив

    Array.prototype.outputArray = function () {
        console.log(this);
    };

    arr.outputArray();
    newArr.outputArray();
    stringArr.outputArray();

    // - при вызове выводит на консоль значение текущого массива

    Array.prototype.outputArrayValues = function () {
        console.log(...this);
    };

    arr.outputArrayValues();
    newArr.outputArrayValues();
    stringArr.outputArrayValues();


    // - выводит наименьший числовой элемент массива

    Array.prototype.outputMin = function () {
        console.log(Math.min(...this))
    };

    arr.outputMin();
    newArr.outputMin();

    // - выводит наименьший по размеру строчный элемент массива

    Array.prototype.outputMinString = function () {
        this.sort((a, b) => {
            return (a.length - b.length)
        });

        console.log(this.shift())
    };

    stringArr.outputMinString();

    // - выводит только парные елементы

    Array.prototype.outputMin = function () {
        console.log(this.filter(function (value) {
            return (value % 2 === 0);
        }));
    };

    arr.outputMin();
    newArr.outputMin();

    // - выводит только элементы с парными индексами


    Array.prototype.outputMin = function () {
        console.log(this.filter(function (value, index) {
            return (index % 2 === 0 && index > 0);
        }));
    };

    arr.outputMin();
    newArr.outputMin();

    // - выводит только объекты у которых присутствует поле id

    ///////////////1.///////////////

    Array.prototype.outputObjectsWithId1 = function () {
        console.log(this.filter((user) => {
            return (user.id !== this.id);
        }));
    };

    objArr.outputObjectsWithId1();


    ///////////////2.///////////////

    Array.prototype.outputObjectsWithId2 = function () {
        console.log(this.filter((arguments) => {
            return arguments.hasOwnProperty('id')
        }));
    };

    objArr.outputObjectsWithId2();

    // Создаем свои методы map, filter, foreach
    // для класса Array, добовляя их через prototype

//////////////////my map///////////////

    Array.prototype.myMap = function(callback) {
        let result = [];
        for (let i = 0; i < this.length; i++) {
            let value = this[i];
            let index = i;
            let array = this;
            result.push(callback(value, index, array));
        }
        return result;
    };


    console.log('');

    let arr2 = arr.myMap(function(value) {
        return value * 1000;
    });

    console.log(arr2);

    


</script>
</body>
</html>
