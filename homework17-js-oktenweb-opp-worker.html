<script>


    // Реализуйте класс Worker.

    //     name,

    //     rate(ставка за день роботи),
    //     days(количество отработаних дней).
    // Класс должен иметь метод getSalary(),
    // с помощью которого можно вывести зарплату работника.
    // Зарплата - ето произведение(умножение) ставки rate на
    // количество отработаних дней days.
    // Сделайте 5 работников и выведите их в консоль.
    // Проверте роботу метода.
    //

    class Worker {
        constructor(name, surname, rate, days) {
            this._name = name;
            this._surname = surname;
            this._rate = rate;
            this._days = days;
        }

        get name() {
            return 'Ops!!! Name is a privet value!!!';
            //return this._name; // Виводим имя с приватности
        }

        get surname() {
            return 'Ops!!! Surname is a privet value!!!';
        }

        get rate() {
            return 'Ops!!! Rate is a privet value!!!';
        }

        set rate(newRate) {
            return this._rate = newRate;
        }

        get days() {
            return 'Ops!!! Days is a privet value!!!';
        }

        set days(newDays) {
            return this._days = newDays;
        }

        getSalary() {
            console.log(`The worker ${this._name} ${this._surname} earned this month `
                + (this._rate * this._days) + ' hrn');
        }
    }


    let Vasia = new Worker('Vasia', 'Pupkin', 800, 20);
    let Bruce = new Worker('Bruce', 'Wayne', 700, 22);
    let Master = new Worker('Master', 'Yoda', 1500, 18);
    let Mister = new Worker('Mister', 'Bin', 550, 21);
    let Jack = new Worker('Jack', 'Sparrow', 400, 15);

    Vasia.getSalary();
    Bruce.getSalary();
    Master.getSalary();
    Mister.getSalary();
    Jack.getSalary();
