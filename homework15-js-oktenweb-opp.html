    // создать класс которыи описывает Пользователя.
    //     класс должен содержать 7-9 полей и функцию toString()

    class User {
        constructor(id, login, password, name, age, skills, man) {
            this.id = id;
            this.login = login;
            this.password = password;
            this.name = name;
            this.age = age;
            this.skills = skills;
            this.man = man;
        }

        toString() {

            console.log(`User by name ${this.name} information: `);
            console.log(`id: ${this.id}`);
            console.log(`Login: ${this.login}`);
            console.log(`password: ${this.password}`);
            console.log(`name: ${this.name}`);
            console.log(`age: ${this.age}`);
            console.log(`skills: ${this.skills}`);
            console.log(`Is ${this.name} a man?: ${this.man}`);
            console.log(' ');
        }
    }

    // - создать сортировку по каждому полю отдельно
let UsersArr = [Andrew, Vasia, Victor, Stanislav, Sergiy, Nazar, Masha, Volodymyr, Leonid, Ihor];

// Sort by id
    UsersArr.sort((a, b) => {
        return (b.id - a.id);
    });
    console.log(UsersArr);

    // Sort by login
    UsersArr.sort((a, b) => {
        return (b.login.length - a.login.length);

    // Sort by password
    UsersArr.sort((a, b) => {
        return (b.password.length - a.password.length);
    });
    console.log(UsersArr);

    // Sort by name
    UsersArr.sort((a, b) => {
        const x = a.name.toLowerCase();
        const y = b.name.toLowerCase();
        if (x < y) {return -1;}
        if (x > y) {return 1;}
        return 0;
    });
    console.log(UsersArr);

    // Sort by age
    UsersArr.sort((a, b) => {

    });
