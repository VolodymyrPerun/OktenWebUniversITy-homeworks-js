    // Вивести масив винахідників які народились в 1500-х роках.
const inventors = [
    {first: 'Albert', last: 'Einstein', year: 1879, passed: 1955},
    {first: 'Isaac', last: 'Newton', year: 1643, passed: 1727},
    {first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642},
    {first: 'Marie', last: 'Curie', year: 1867, passed: 1934},
    {first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630},
    {first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543},
    {first: 'Max', last: 'Planck', year: 1858, passed: 1947},
    {first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979},
    {first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852},
    {first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905},
    {first: 'Lise', last: 'Meitner', year: 1878, passed: 1968},
    {first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909}
];


//     Вивести масив тільки імен винахідників які народились в 1800-х роках

let filteredByYearsInventors = inventors.filter(function (user) {

    return user.year > 1800
})

console.log(filteredByYearsInventors )

// Вивести масив з імен та прізвищ винахідників (['Albert Einstein', ... ])

let fullNameArray = [];
inventors.forEach(function(inventor) {

    let fullName = inventor.first + ' ' + inventor.last
    fullNameArray.push(fullName)

})

    console.log(fullNameArray)


// Відсортувати винахідників за кількістю прожитих років

let sortYearsLongLivesInventors = inventors.sort(function (a, b) {

return  (a.passed - a.year) - (b.passed - b.year);
});

console.log(sortYearsLongLivesInventors)

// Відсортувати людей але тільки за прізвищем


let sortInventorsByLast = inventors.sort(function(a, b){
    if (a.last < b.last) { 
        return -1; 
    }
    if (a.last > b.last) {
        return 1; 
    }
    return 0;
})

console.log(sortInventorsByLast)


// Перевірити чи є хоча б один винахідник народжений в 1878,
// якщо так то функція повертає true якщо ні то false

let someInventor = inventors.some(function (inventor) {

    return (inventor.year === 1878)
})

console.log(someInventor);


// * Знайдіть суму років які прожили всі винахідники разом

let InventorsYearsLiveSum = 0;

inventors.map(function(inventor) {
    InventorsYearsLiveSum += (inventor.passed - inventor.year)

    return
})

console.log(InventorsYearsLiveSum);
